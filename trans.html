<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好~~哇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .author-block {
            width: 40%;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .author-block img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
        }
        .author-block:hover {
            transform: translateY(-10px);
        }
        .author-block:hover img {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .spectacle {
            background-color: #007BFF;
        }
        .tengpaz {
            background-color: #20C997;
        }
        .author-block h2 {
            margin: 15px 0;
            color: #fff;
        }
        .author-block p {
            color: #fff;
            margin-bottom: 20px;
        }
        .author-block a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .author-block a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="author-block spectacle">
            <img src="/tengpaz/images/Spectacle跳转头像.png" alt="Spectacle">
            <h2>Spectacle</h2>
            <p>点击按钮进入Spectacle的博客网站</p>
            <a href="https://spec.qinaida.cn" target="_blank">进入博客</a>
        </div>
        <div class="author-block tengpaz">
            <img src="/tengpaz/images/Tengpaz跳转头像.png" alt="Tengpaz">
            <h2>Tengpaz</h2>
            <p>点击按钮进入Tengpaz的博客网站</p>
            <a href="https://qinaida.cn/tengpaz" target="_blank">进入博客</a>
        </div>
    </div>
</body>
</html>
